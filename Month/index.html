<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>month's days</title>
	</head>
	<body>
		<script>
			var monthnumber=2;
			var result=monthnumber % 2;
			
			if( result==0){
				document.write('number of days:30');
		}
		if( result==1){
				document.write('number of days:31');
		}
		</script>
	</body>
</html>
