<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>number checking</title>
</head>
<body>
	<script>
		var num=-4;
		if(num>0){
			document.write('This number is positive');
		}
		if(num<0){
			document.write('This number is negative');
		}
		if(num==0){
			document.write('This is Zero');
		}
	</script>

</body>
</html>
