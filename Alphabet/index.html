<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>alphabet checking</title>
	</head>
	<body>
		<script>
			var letter='h';
			if (letter=='a'||letter=='e'||letter=='i'||letter=='o'||letter=='u'||letter=='A'||letter=='E'||letter=='I'||letter=='O'||letter=='U')
			{

				document.write('This alphabet is vowel');
			}
			else{
				document.write('This alphabet is consonant');
			}
			
		</script>
	</body>
</html>
